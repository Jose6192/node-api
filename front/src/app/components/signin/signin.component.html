<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                Iniciar sesion
            </div>
            <div class="card-body">
                <form [formGroup]="signInForm" (submit)="signIn()">
                    <div class="form-group mb-4">
                        <input type="text" formControlName="name" name="name" class="form-control" placeholder="Usuario" required autofocus>
                    </div>
                    <div class="alert alert-danger mb-4" *ngIf="signInForm.get('name')?.touched && signInForm.get('name')?.errors?.['required']" >
                        Nombre obligatorio
                    </div>
                    <div class="form-group mb-4">
                        <input type="password" formControlName="password" name="password" class="form-control" placeholder="Contraseña" required>
                    </div>
                    <div class="alert alert-danger mb-4" *ngIf="signInForm.get('password')?.touched && signInForm.get('password')?.errors?.['required']">
                        Contraseña obligatoria
                    </div>
                    <div class="alert alert-danger mb-4" *ngIf="errorMessage">
                        {{errorMessage}}
                    </div>
                    <button class="btn btn-success btn-block" [disabled]="signInForm.invalid">
                        Iniciar sesion
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
