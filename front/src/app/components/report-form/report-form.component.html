<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Reporte de fallo</h5>
            </div>
            <div class="card-body">
                <form (ngSubmit)="onSubmit()" #form="ngForm">
                    <div class="form-group mb-3">
                        <label>Nombre completo:</label>
                        <input type="text" class="form-control" name="name" [(ngModel)]="reportForm.name" required #name="ngModel">
                    </div>
                    <div class="form-group mb-3">
                        <label>Correo electronico:</label>
                        <input type="email" class="form-control" name="email" [(ngModel)]="reportForm.email" required #email="ngModel">
                    </div>
                    <div class="form-group mb-3">
                        <label>Falla en el area de:</label>
                        <select class="form-select" name="department" [(ngModel)]="reportForm.department" required #department="ngModel">
                            <option value="Sistemas">Sistemas</option>
                            <option value="Mantenimiento">Mantenimiento</option>
                        </select>
                    </div>
                    <div class="form-group mb-3" *ngIf="reportForm.department === 'Sistemas'">
                        <label>Tipo de fallo:</label>
                        <select class="form-select" name="failType" [(ngModel)]="reportForm.failType" required>
                            <option>Computo</option>
                            <option>Impresora</option>
                            <option>Internet</option>
                            <option>Proyector</option>
                            <option>Software</option>
                            <option>Telefono</option>
                            <option>Otro</option>
                        </select>
                    </div>
                    <div class="form-group mb-3" *ngIf="reportForm.department === 'Mantenimiento'">
                        <label>Tipo de fallo:</label>
                        <select class="form-select" name="failType" [(ngModel)]="reportForm.failType" required>
                            <option>Aire acondicionado</option>
                            <option>Contacto electrico</option>
                            <option>Fuga de agua</option>
                            <option>Iluminacion</option>
                            <option>Plafones</option>
                            <option>Puertas</option>
                            <option>Ventanas</option>
                            <option>Otro</option>
                        </select>
                    </div>
                    <div class="form-group mb-3" *ngIf="reportForm.failType === 'Otro'">
                        <label>Indique el tipo de fallo:</label>
                        <input type="text" class="form-control" name="failType" [(ngModel)]="reportForm.anotherFailType" required>
                    </div>
                    <div class="form-group mb-3">
                        <label>Edificio:</label>
                        <select class="form-select" name="building" (change)="cleanPlace()" [(ngModel)]="reportForm.building" required>
                            <option>Cafeteria</option>
                            <option>Domo deportivo</option>
                            <option>Edificio C</option>
                            <option>Edificio D</option>
                            <option>Edificio E</option>
                            <option>Edificio F</option>
                            <option>Edificio L</option>
                        </select>
                    </div>
                    <div [ngSwitch]="reportForm.building">
                        <div class="form-group mb-3" *ngSwitchCase="'Edificio C'">
                            <label>Espacio afectado:</label>
                            <select class="form-select" name="place" [(ngModel)]="reportForm.place" required>
                                <option>Rectoria</option>
                                <option>Direccion de planeacion</option>
                                <option>Abogado general</option>
                                <option>Biblioteca</option>
                                <option>Direccion de administracion</option>
                                <option>Servicios escolares</option>
                                <option>Recursos humanos</option>
                                <option>Recursos Materiales</option>
                                <option>Contabilidad</option>
                            </select>
                        </div>
                        <div class="form-group mb-3" *ngSwitchCase="'Edificio D'">
                            <label>Espacio afectado:</label>
                            <select class="form-select" name="place" [(ngModel)]="reportForm.place" required>
                                <option>Subdireccion de Gastronomia</option>
                                <option>Subdireccion de Admon, Mtto Y tic</option>
                                <option>DC01</option>
                                <option>DC02</option>
                                <option>DC03</option>
                                <option>DC04</option>
                                <option>DC05</option>
                                <option>DC06</option>
                                <option>DC07</option>
                                <option>DC08</option>
                                <option>DC09</option>
                                <option>DC10</option>
                                <option>DC11</option>
                                <option>DC12</option>
                                <option>Area de maestros</option>
                                <option>Laboratorio de computo 2</option>
                                <option>D201</option>
                                <option>D202</option>
                                <option>D203</option>
                                <option>D204</option>
                                <option>D205</option>
                                <option>D206</option>
                                <option>D207</option>
                                <option>D208</option>
                                <option>D209</option>
                                <option>D210</option>
                                <option>D211</option>
                                <option>D212</option>
                                <option>Direccion de vinculacion</option>
                                <option>Prensa y difucion</option>
                                <option>Cultura y deporte</option>
                                <option>Practicas y estadias</option>
                                <option>Seguimineto a egresados</option>
                                <option>Salon audiovisual</option>
                                <option>Laboratorio de computo CAUD</option>
                                <option>Laboratorio de computo "1"</option>
                                <option>D101</option>
                                <option>D102</option>
                                <option>D103</option>
                                <option>D104</option>
                                <option>D105</option>
                                <option>D106</option>
                                <option>D107</option>
                                <option>D108</option>
                                <option>D109</option>
                            </select>
                        </div>
                    </div>
                    <button class="btn btn-primary" [disabled]="form.invalid">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</div>
