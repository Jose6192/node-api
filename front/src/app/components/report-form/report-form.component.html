<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                enviar un reporte
            </div>
            <div class="card-body">
                <form (submit)="sendReport()">
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" [(ngModel)]="task.name" name="name" required autofocus>
                    </div>
                    <div class="form-group">
                        <label for="title">Titulo:</label>
                        <input type="text" [(ngModel)]="task.title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Descripcion:</label>
                        <input type="text" [(ngModel)]="task.description" name="description" required>
                    </div>
                    <div class="form-group">
                        <label for="location">Localizacion:</label>
                        <input type="text" [(ngModel)]="task.location" name="location" required>
                    </div>
                    <div class="form-group">
                        <label for="department">Departamento:</label>
                        <input type="text" [(ngModel)]="task.department" name="department" required>
                    </div>
                    <div class="form-group">
                        <label for="priority">Prioridad:</label>
                        <input type="text" [(ngModel)]="task.priority" name="priority" required>
                    </div>
                    <div class="form-group">
                        <label for="image">Imagen:</label>
                        <input type="text" [(ngModel)]="task.image" name="image" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block ">
                        Registrarse
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
