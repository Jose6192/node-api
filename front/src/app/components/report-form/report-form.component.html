<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Enviar un Reporte</h5>
            </div>
            <div class="card-body">
                <form (submit)="sendReport()">
                    <div class="form-group mb-3">
                        <label for="name">Tu Nombre:</label>
                        <input type="text" [(ngModel)]="task.name" name="name" id="name" class="form-control" required autofocus>
                    </div>
                    <div class="form-group mb-3">
                        <label for="title">Título:</label>
                        <input type="text" [(ngModel)]="task.title" name="title" id="title" class="form-control" required="">
                    </div>
                    <div class="form-group mb-3">
                        <label for="description">Descripción:</label>
                        <input type="text" [(ngModel)]="task.description" name="description" id="description" class="form-control" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="location">Localización:</label>
                        <input list="locations" type="text" [(ngModel)]="task.location" name="location" id="location" class="form-control" required>
                        <datalist id="locations">
                            <option value="Edificio E"></option>
                            <option value="Edificio D"></option>
                            <option value="Edificio F"></option>
                            <option value="Edificio L"></option>
                            <option value="Edificio C"></option>                            
                            <option value="Edificio N"></option>
                            <option value="Cancha deportiva"></option>
                        </datalist>
                    </div>                    
                    <div class="form-group mb-3">
                        <label for="department">Departamento:</label>
                        <select [(ngModel)]="task.department" name="department" class="form-select" aria-label="Default select example" required>
                            <option value="Sistemas">Sistemas</option>
                            <option value="Mantenimiento">Mantenimiento</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="priority">Prioridad:</label>
                        <select [(ngModel)]="task.priority" name="priority" class="form-select" aria-label="Default select example" required>
                            <option value="Baja">Baja</option>
                            <option value="Media">Media</option>
                            <option value="Alta">Alta</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="image">Imagen:</label>
                        <input type="text" [(ngModel)]="task.image" name="image" id="image" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                        Enviar
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
