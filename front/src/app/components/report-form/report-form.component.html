<div class="container mt-5">
    <h2>Formulario para enviar reporte</h2>
    <form (submit)="sendReport()" id="form">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" class="form-control" [(ngModel)]="task.nombre"id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="title">Título:</label>
            <input type="text" class="form-control" [(ngModel)]="task.titulo" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="description">Descripción:</label>
            <textarea class="form-control" id="description" [(ngModel)]="task.descripcion" name="description" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="location">Ubicación:</label>
            <input type="text" class="form-control" [(ngModel)]="task.ubicacion" id="location" name="location" required>
        </div>
        <div class="form-group">
            <label for="department">Departamento:</label>
            <input type="text" class="form-control" [(ngModel)]="task.departamento" id="department" name="department" required>
        </div>
        <div class="form-group">
            <label for="priority">Prioridad:</label>
            <input type="text" class="form-control" [(ngModel)]="task.prioridad" id="priority" name="priority" required>
        </div>
        <div class="form-group">
            <label for="image">Imagen:</label>
            <input type="text" class="form-control" [(ngModel)]="task.imagen" id="image" name="image" required>
        </div>
        <button type="submit" class="btn btn-primary">Enviar reporte</button>
    </form>
</div>
