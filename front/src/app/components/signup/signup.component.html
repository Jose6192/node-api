<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                Registrarse
            </div>
            <div class="card-body">
                <form (submit)="signUp()">
                    <div class="form-group mb-4">
                        <input type="text" [(ngModel)]="user.name" name="email" class="form-control" placeholder="Usuario" required autofocus>
                    </div>
                    <div class="form-group mb-4">
                        <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="ContraseÃ±a" required>
                    </div>
                    <button class="btn btn-primary btn-block">
                        Registrarse
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
