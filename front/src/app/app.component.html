<div class="container-fluid g-0">

  <ng-container *ngIf="isLoggedIn(); else headerUser" > <!-- usuario identificado -->
    <app-header (sideNavToggled)="sideNavStatus = $event"></app-header>
    <main>

      <app-side-nav [sideNavStatus]="sideNavStatus" [ngClass]="{'app-side-nav-open': sideNavStatus}"></app-side-nav>
      <div class="display-area p-3" [ngClass]="{'display-area-shrink': sideNavStatus}">
        <router-outlet></router-outlet>
      </div>

    </main>
  </ng-container>

  <ng-template #headerUser> <!-- usuario NO identidicado -->
    <app-header-user></app-header-user>
    <div class="mt-4">
      <router-outlet></router-outlet>
    </div>
  </ng-template>

</div>
